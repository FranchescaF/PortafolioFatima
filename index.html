<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page UNIFE</title>
    <meta name="author" content="Franchesca Fatima Zelaya" />
    <meta name="description" content="Portafolio Fatima Zelaya" />
    <meta name="keywords" content="proyecto, html, css, Portafolio" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <h3 class="header__title">FATIMA ZELAYA</h3>
      <nav class="header__options">
        <p class="header__option"><a href="#work">Work</a></p>
        <p class="header__option"><a href="#about">About</a></p>
        <p class="header__option"><a href="#contact">Contact</a></p>
      </nav>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <h1 class="profile__title">HI, I AM FATIMA ZELAYA</h1>
          <p class="profile__subtitle">
            A Full Stack Developer from Peru, passionate about creating
            accessible and user-friendly websites.
          </p>
          <div class="profile__redes">
            <button class="profile__button">
              CONTACT ME<i class="profiles__circle fa-solid fa-circle"></i>
            </button>
            <a class="profile__icon" href="https://github.com/FranchescaF"
              ><i class="icon fa-brands fa-github"></i
            ></a>
            <a
              class="profile__icon"
              href="https://www.linkedin.com/in/franchesca-zelaya/"
              ><i class="icon fa-brands fa-linkedin-in"></i
            ></a>
          </div>
        </div>
        <img src="images/potrait.png" class="profile__img" />
      </section>
      <section class="projects">
        <h1 class="projects__title">FEATURED PROJECTS</h1>
        <p class="projects__subtitle">
          Here are some of the selected projects that showcase my passion for
          full stack development.
        </p>
        <div class="projects__list">
          <div class="project__one"></div>
          <div class="project__two"></div>
          <div class="project__tree"></div>
        </div>
      </section>
      <section class="about"></section>
      <section class="contact"></section>
    </main>
    <script
      src="https://kit.fontawesome.com/3e670ceeb5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
